<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="font-6/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contact-section.css">
    <link rel="stylesheet" href="css/preloader.css">

</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="ripple"></div>
    </div>

    <div class="contact-section container">
        <div class="contact p-5 container">
            <p>CONTACT</p>
            <h1>Send Us A Message</h1>
            <form action="" class="contact-form">
                <input type="text" placeholder="First Name:">
                <input type="text" placeholder="Phone:">
                <input type="text" placeholder="Address:">
                <input type="text" placeholder="Last Name:">
                <input type="text" placeholder="Email:">
                <input type="text" placeholder="Zip Code">
                <input type="text" placeholder="Write Message..." class="message">
            </form>
            <button class="btn py-3 px-4 mt-4">Send A Message</button>
        </div>
        <div class="contact-img">
            <img src="images/contact.jpg" alt="" class="img-fluid">
        </div>
    </div>

    <button id="scrollToTopBtn" onclick="scrollToTop()"><i class="fa-solid fa-arrow-up"></i></button>

    <!-- <script src="bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <script src="javascript/Preloader.js"></script>
</body>
</html>
